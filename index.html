<!DOCTYPE html>
<html>

<head>
  <title>Employee Data Management</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

</head>


 
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script.js"></script>


  <div class="container">
    <div class="jumbotron jumbotron-fluid" id="header">
      <div class="container">
        <h1 class="display-4">Employee Data Management</h1>
        <p class="lead">something something something</p>
      </div>
    </div>



    <table class="table">
      <thead>
        <tr>
          <th scope="col">Employee Name</th>
          <th scope="col">Role</th>
          <th scope="col">Start Date</th>
          <th scope="col">Months Worked</th>
          <th scope="col">Monthly Rate($)</th>
          <th scope="col">Total Billed($)</th>
        </tr>
      </thead>
      <tbody>
        <tr id='one'>
          <td>Otto</td>
          <td>@mdo</td>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td>total billed</td>
        </tr>
        <tr>
          <td>Thornton</td>
          <td>@fat</td>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
          <td>total billed</td>
        </tr>
        <tr>
          <td>Thornton</td>
          <td>@fat</td>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
          <td>total billed</td>
        </tr>
      </tbody>
    </table>


    <div class="form">
      <form>
        <div class="form-group">

          <label for="exampleFormControlInput1">Employee Name:</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Role:</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="role">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address:</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Monthly Rate:</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="rate">
        </div>
        
      </form>
    </div>


    <div class="container"><button type="button" class="btn btn-dark" id="submit">submit</button></div>

  </div>


</body>

</html>
